micronaut:
  application:
    name: expenShare
  router:
    documentation:
      enabled: true
  serde:
    date-format: yyyy-MM-dd'T'HH:mm:ss'Z'
    time-zone: UTC

datasources:
  default:
    url: jdbc:h2:mem:devDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    dialect: H2

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    entity-scan:
      packages: com.example.model.entity
kafka:
  bootstrap:
    servers: localhost:29092
logger:
  levels:
    ROOT: INFO
flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration
swagger:
  enabled: true
  title: Expense Tracker API
  version: 1.0
  servers:
    - url: http://localhost:8080
      description: Local server
